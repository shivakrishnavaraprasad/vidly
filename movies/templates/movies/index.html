{% extends "base.html" %}

{% block content %} 
  <h1Movies</h1>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Stock</th>
        <th>Daily rate</th>
      </tr>
    </thead>

    <tbody>
      {% for movie in movies %}
          <tr>
          <!--  we can do like this but it is not a efficient way   -->
          <!--  <td><a href="/movies/{{ movie.id }}">{{ movie.title }}</a></td>  -->

          <!-- from urls file , in urlpatterns,we are taking the app_name = movies and detail is the addres name details  -->
              <td><a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a>
              </td>
              <td>{{ movie.genre }}</td>
              <td>{{ movie.number_in_stock }}</td>
              <td>{{ movie.daily_rate }}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock  %}
